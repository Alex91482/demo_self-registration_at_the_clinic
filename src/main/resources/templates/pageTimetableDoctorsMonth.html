<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Timetable doctors</title>
    <script type="text/javascript" src="/getCurrentMonth.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}" role="button">Homepage</a>
    <span class="navbar-text">Search:</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorNameTimetable}">By Last Name</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorDayTimetable}">By Days</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorTimetable}">Back to Schedule</a>
        </li>
    </ul>
</nav>
<div class="container">
        <form class="form-inline justify-content-center m-3" th:action="@{/doctorMonthTimetable}" method="post">
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option >Select</option>
                        <option value="1" onclick="getCurMon()">This Month</option>
                        <option value="2" onclick="getCurMoUp()">Next Month</option>
                        <option value="3" onclick="getCurMoLater()">A Month Later</option>
                    </select>
                    <input id="dateInput" name ="dateInput" type="hidden" />
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-success">Show</button>
                </div>
            </div>
        </form>
    <p class="row justify-content-center">Select the month for which you want to see the schedule.</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Specialization</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctorInfo : ${doctorTimetable}">
            <td th:text="${doctorInfo.get('date')}"></td>
            <td th:text="${doctorInfo.get('last_name')}"></td>
            <td th:text="${doctorInfo.get('first_name')}"></td>
            <td th:text="${doctorInfo.get('specialization')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
